<!-- Name Input Dialog Template-->
<div class="modal-header">
	<h3>{{title}}</h3>
</div>
<div class="modal-body">
	<form role="form" name="nameInputForm">
		<div class="form-group {{(nameInputForm.$valid)?'':'has-error'}}">
			<label for="input-name">* Name:</label> 
			<input id="input-name" name="inputName" class="form-control" ng-model="nameForm.name" type="text"
				required placeholder="Input name..." />
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="save()" ng-disabled="nameInputForm.$invalid">Save</button>
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
