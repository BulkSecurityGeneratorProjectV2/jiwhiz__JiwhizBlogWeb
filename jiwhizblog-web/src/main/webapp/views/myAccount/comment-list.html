<!--
	List current logged in user posted comments. 
-->
<div class="content-area">
	<h4>I posted  {{page.totalElements}} Comments:</h4>

	<div class="pagination-centered">
		<pagination total-items="page.totalElements" ng-model="page.currentPage" items-per-page="page.size" ng-change="pageChanged()"></pagination>
	</div>

	<table class="table table-striped table-bordered bootstrap-datatable">
		<thead>
			<tr>
				<th>In Response To</th>
				<th>Comment Text</th>
				<th>Display Review</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="comment in comments">
				<!-- Blog Post link -->
				<td>
					<a ng-href="#/blogs/{{comment.blog.id}}" target="_blank">{{comment.blog.title}}</a>
				</td>

				<!-- Comment -->
				<td>
					<div class="manage-data-info text-info">
						Posted on {{comment.createdTime | date:'mediumDate'}} 
						at {{comment.createdTime | date:'mediumTime'}} |
						<span class="{{comment.statusObj.textClass}}">
							<i class="fa {{comment.statusObj.iconClass}}" title="{{comment.statusObj.title}}"></i>
							{{comment.statusObj.name}}</span>
					</div>
					<div class="codeblock">
						<pre hightlight lang="text" size="xsmall">{{comment.content}}
						</pre>
					</div>
					<div class="manage-data-toolbar">
						<button ng-click="editComment(comment)" class="btn btn-default">
							<i class="fa fa-pencil" title="Edit"></i> Edit</button>
					</div>
				</td>

				<!-- Display Review -->
				<td>
					<markdown content="{{comment.content}}"></markdown>
				</td>

			</tr>
		</tbody>
	</table>

	<div class="pagination-centered">
		<pagination total-items="page.totalElements" ng-model="page.currentPage" items-per-page="page.size" ng-change="pageChanged()"></pagination>
	</div>
	
</div>
