<!-- Profile Input Dialog Template-->
<div class="modal-header">
	<h3>Edit My Profile</h3>
</div>
<div class="modal-body">
	<form role="form" name="profileInputForm">
	
		<!-- Display Name -->
		<div class="form-group {{(profileInputForm.name.$valid)?'':'has-error'}}">
			<label class="col-md-3 control-label" for="input-name">* Display Name</label>
			<div class="col-md-9">
				<input id="input-name" name="name" type="text"
					class="form-control" ng-model="profileForm.displayName" ng-required="true"
					placeholder="Your Display Name..." />
			</div>
		</div>
		
		<!-- Email -->
		<div class="form-group {{(profileInputForm.email.$valid)?'':'has-error'}}">
			<label class="col-md-3 control-label" for="input-email">* Email Address</label>
			<div class="col-md-9">
				<input id="input-email" name="email" type="email"
					class="form-control" ng-model="profileForm.email" ng-required="true"
					placeholder="Your Email Address..."
					popover="Your email address will not be published!" 
        			popover-trigger="focus" />
        	</div>
		</div>
		
		<!-- Web Site -->
		<div class="form-group {{(profileInputForm.website.$valid)?'':'has-error'}}">
			<label class="col-md-3 control-label" for="input-website">Your Website</label>
			<div class="col-md-9">
				<input id="input-website" name="website" type="text"
					class="form-control" ng-model="profileForm.webSite" 
					placeholder="Your Website..." />
			</div>
		</div>

	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="save()" ng-disabled="profileInputForm.$invalid">Save</button>
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
