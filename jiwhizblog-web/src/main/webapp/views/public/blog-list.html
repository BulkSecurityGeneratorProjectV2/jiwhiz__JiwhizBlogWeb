<!--
	List all public blog posts.
-->

<div class="pagination-centered">
	<pagination total-items="page.totalElements" ng-model="page.currentPage" items-per-page="page.size" ng-change="pageChanged()"></pagination>
</div>


<div class="row" ng-repeat="blog in blogs">

	<div class="post">
		<div class="post-content-meta">
			<h4>{{blog.publishedTime | date:'mediumDate'}}</h4>
			<h2 class="post-title">
				<a ng-href="#/blogs/{{blog.id}}">{{blog.title}}</a>
			</h2>
			<p>
				<img ng-src="{{blog.author.imageUrl}}" class="blog-author-avatar">
				Published by <strong><a ng-href="#/profiles/{{blog.author.userId}}">{{blog.author.displayName}}</a></strong> 
				on {{blog.publishedTime | date:'mediumDate'}} at {{blog.publishedTime | date:'mediumTime'}}
				| <span class="post-comment-count"> 
					<a ng-href="#/blogs/{{blog.id}}#comments">
						<i class="icon-comments"></i> {{blog.approvedCommentCount | CommentCount}}</a>
				  </span>
			</p>
		</div>
		<div>
			<blog-post content="{{blog.contentFirstParagraph}}"></blog-post>
			<br /> <strong><a ng-href="#/blogs/{{blog.id}}">Read more &raquo;</a></strong>
		</div>
		<div class="post-footer">
			<div class="post-tags">
				<span ng-repeat="tag in blog.tags"><a href="#"><span class="label">{{tag}}</span></a> </span>
			</div>
		</div>
	</div>
	<hr />
	
</div>

<div class="pagination-centered">
    <pagination total-items="page.totalElements" ng-model="page.currentPage" items-per-page="page.size" ng-change="pageChanged()"></pagination>
</div>
